definitions:
  api.AddressBatchRequest:
    properties:
      address:
        type: string
      coin:
        type: integer
    type: object
  api.AddressesRequest:
    items:
      $ref: '#/definitions/api.AddressBatchRequest'
    type: array
  api.Coin:
    properties:
      coin:
        type: integer
      token_id:
        type: string
      type:
        type: string
    type: object
  api.TickerRequest:
    properties:
      assets:
        items:
          $ref: '#/definitions/api.Coin'
        type: array
      currency:
        type: string
    type: object
  blockatlas.ChartCoinInfo:
    properties:
      circulating_supply:
        type: number
      info:
        $ref: '#/definitions/blockatlas.CoinInfo'
        type: object
      market_cap:
        type: number
      total_supply:
        type: number
      volume_24:
        type: number
    type: object
  blockatlas.ChartData:
    properties:
      error:
        type: string
      prices:
        items:
          $ref: '#/definitions/blockatlas.ChartPrice'
        type: array
    type: object
  blockatlas.ChartPrice:
    properties:
      date:
        type: integer
      price:
        type: number
    type: object
  blockatlas.CoinInfo:
    properties:
      data_source:
        type: string
      description:
        type: string
      explorers:
        items:
          $ref: '#/definitions/blockatlas.Link'
        type: array
      name:
        type: string
      short_description:
        type: string
      socials:
        items:
          $ref: '#/definitions/blockatlas.SocialLink'
        type: array
      source_code:
        type: string
      website:
        type: string
      white_paper:
        type: string
    type: object
  blockatlas.CoinStatus:
    properties:
      error:
        type: string
      height:
        type: integer
    type: object
  blockatlas.Collection:
    properties:
      address:
        type: string
      category_address:
        type: string
      coin:
        type: integer
      description:
        type: string
      external_link:
        type: string
      id:
        type: string
      image_url:
        type: string
      name:
        type: string
      nft_version:
        description: Delete in the future version, as it's now part of Collectible
        type: string
      slug:
        type: string
      symbol:
        type: string
      total:
        type: integer
      type:
        type: string
    type: object
  blockatlas.CollectionPage:
    items:
      $ref: '#/definitions/blockatlas.Collection'
    type: array
  blockatlas.Delegation:
    properties:
      delegator:
        $ref: '#/definitions/blockatlas.StakeValidator'
        type: object
      metadata:
        type: object
      status:
        type: string
      value:
        type: string
    type: object
  blockatlas.DelegationResponse:
    properties:
      address:
        type: string
      balance:
        type: string
      coin:
        $ref: '#/definitions/coin.ExternalCoin'
        type: object
      delegations:
        $ref: '#/definitions/blockatlas.DelegationsPage'
        type: object
      details:
        $ref: '#/definitions/blockatlas.StakingDetails'
        type: object
    type: object
  blockatlas.DelegationsBatchPage:
    items:
      $ref: '#/definitions/blockatlas.DelegationResponse'
    type: array
  blockatlas.DelegationsPage:
    items:
      $ref: '#/definitions/blockatlas.Delegation'
    type: array
  blockatlas.DocsResponse:
    properties:
      docs:
        type: object
    type: object
  blockatlas.Link:
    properties:
      name:
        type: string
      url:
        type: string
    type: object
  blockatlas.Observer:
    properties:
      message:
        type: string
      status:
        type: boolean
    type: object
  blockatlas.Resolved:
    properties:
      coin:
        type: integer
      result:
        type: string
    type: object
  blockatlas.SocialLink:
    properties:
      handle:
        type: string
      name:
        type: string
      url:
        type: string
    type: object
  blockatlas.StakeValidator:
    properties:
      details:
        $ref: '#/definitions/blockatlas.StakingDetails'
        type: object
      id:
        type: string
      info:
        $ref: '#/definitions/blockatlas.StakeValidatorInfo'
        type: object
      status:
        type: boolean
    type: object
  blockatlas.StakeValidatorInfo:
    properties:
      description:
        type: string
      image:
        type: string
      name:
        type: string
      website:
        type: string
    type: object
  blockatlas.StakingDetails:
    properties:
      locktime:
        type: integer
      minimum_amount:
        type: string
      reward:
        $ref: '#/definitions/blockatlas.StakingReward'
        type: object
      type:
        type: string
    type: object
  blockatlas.StakingReward:
    properties:
      annual:
        type: number
    type: object
  blockatlas.Subscriptions:
    additionalProperties:
      items:
        type: string
      type: array
    type: object
  blockatlas.Ticker:
    properties:
      coin:
        type: integer
      coin_name:
        type: string
      error:
        type: string
      last_update:
        type: string
      price:
        $ref: '#/definitions/blockatlas.TickerPrice'
        type: object
      token_id:
        type: string
      type:
        type: string
    type: object
  blockatlas.TickerPrice:
    properties:
      change_24h:
        type: number
      currency:
        type: string
      provider:
        type: string
      value:
        type: number
    type: object
  blockatlas.Tickers:
    items:
      $ref: '#/definitions/blockatlas.Ticker'
    type: array
  blockatlas.Tx:
    properties:
      block:
        description: Height of the block the transaction was included in
        type: integer
      coin:
        description: SLIP-44 coin index of the platform
        type: integer
      date:
        description: Unix timestamp of the block the transaction was included in
        type: integer
      direction:
        description: Transaction Direction
        type: string
      error:
        description: |-
          Empty if the transaction was successful,
          else error explaining why the transaction failed (optional)
        type: string
      fee:
        description: Transaction fee (native currency)
        type: string
      from:
        description: Address of the transaction sender
        type: string
      id:
        description: Unique identifier
        type: string
      inputs:
        description: Input addresses
        items:
          $ref: '#/definitions/blockatlas.TxOutput'
        type: array
      memo:
        description: Meta data object
        type: string
      metadata:
        type: object
      outputs:
        description: Output addresses
        items:
          $ref: '#/definitions/blockatlas.TxOutput'
        type: array
      sequence:
        description: Transaction nonce or sequence
        type: integer
      status:
        description: Status of the transaction
        type: string
      to:
        description: Address of the transaction recipient
        type: string
      type:
        description: Type of metadata
        type: string
    type: object
  blockatlas.TxOutput:
    properties:
      address:
        type: string
      value:
        type: string
    type: object
  blockatlas.TxPage:
    items:
      $ref: '#/definitions/blockatlas.Tx'
    type: array
  blockatlas.Webhook:
    properties:
      subscriptions:
        $ref: '#/definitions/blockatlas.Subscriptions'
        type: object
      webhook:
        type: string
    type: object
  coin.ExternalCoin:
    properties:
      coin:
        type: integer
      decimals:
        type: integer
      name:
        type: string
      symbol:
        type: string
    type: object
  ginutils.ApiError:
    properties:
      status_code:
        type: integer
      status_message:
        type: string
    type: object
info:
  contact: {}
  license: {}
paths:
  /ns/lookup:
    get:
      description: Lookup ENS/ZNS to find registered addresses
      operationId: lookup
      parameters:
      - description: string name
        in: query
        name: name
        type: string
      - description: string coin
        in: query
        name: coin
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.Resolved'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginutils.ApiError'
      summary: Lookup .eth / .zil addresses
      tags:
      - Naming
  /observer/v1/status:
    get:
      consumes:
      - application/json
      description: Get coin status
      operationId: coin_status
      parameters:
      - default: Bearer test
        description: Bearer authorization header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.CoinStatus'
      summary: Get coin status
      tags:
      - Observer
  /observer/v1/webhook/register:
    delete:
      consumes:
      - application/json
      description: Delete a webhook for addresses transactions
      operationId: delete_webhook
      parameters:
      - description: Accounts subscriptions
        in: body
        name: subscriptions
        required: true
        schema:
          $ref: '#/definitions/blockatlas.Webhook'
      - default: Bearer test
        description: Bearer authorization header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.Observer'
      summary: Delete a webhook
      tags:
      - Observer
    post:
      consumes:
      - application/json
      description: Create a webhook for addresses transactions
      operationId: create_webhook
      parameters:
      - description: Accounts subscriptions
        in: body
        name: subscriptions
        required: true
        schema:
          $ref: '#/definitions/blockatlas.Webhook'
      - default: Bearer test
        description: Bearer authorization header
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.Observer'
      summary: Create a webhook
      tags:
      - Observer
  /v1/{coin}/{address}:
    get:
      consumes:
      - application/json
      description: Get transactions from the address
      operationId: tx_v1
      parameters:
      - default: tezos
        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: tz1WCd2jm4uSt4vntk4vSuUWoZQGhLcDuR9q
        description: the query address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginutils.ApiError'
      summary: Get Transactions
      tags:
      - Transactions
  /v1/{coin}/xpub/{xpub}:
    get:
      consumes:
      - application/json
      description: Get transactions from xpub address
      operationId: xpub
      parameters:
      - default: bitcoin
        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: zpub6ruK9k6YGm8BRHWvTiQcrEPnFkuRDJhR7mPYzV2LDvjpLa5CuGgrhCYVZjMGcLcFqv9b2WvsFtY2Gb3xq8NVq8qhk9veozrA2W9QaWtihrC
        description: the xpub address
        in: path
        name: xpub
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.TxPage'
      summary: Get xpub transactions
      tags:
      - Transactions
  /v1/market/charts:
    get:
      consumes:
      - application/json
      description: Get the charts data from an market and coin/token
      operationId: get_charts_data
      parameters:
      - default: 60
        description: Coin ID
        in: query
        name: coin
        required: true
        type: integer
      - description: Token ID
        in: query
        name: token
        type: string
      - default: 1574483028
        description: Start timestamp
        in: query
        name: time_start
        type: integer
      - default: 64
        description: Max number of items in result prices array
        in: query
        name: max_items
        type: integer
      - default: USD
        description: The currency to show charts
        in: query
        name: currency
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.ChartData'
      summary: Get charts data for a specific coin
      tags:
      - Market
  /v1/market/info:
    get:
      consumes:
      - application/json
      description: Get the charts coin info data from an market and coin/contract
      operationId: get_charts_coin_info
      parameters:
      - default: 60
        description: Coin ID
        in: query
        name: coin
        required: true
        type: integer
      - description: Token ID
        in: query
        name: token
        type: string
      - default: 1574483028
        description: Start timestamp
        in: query
        name: time_start
        type: integer
      - default: USD
        description: The currency to show coin info in
        in: query
        name: currency
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.ChartCoinInfo'
      summary: Get charts coin info data for a specific coin
      tags:
      - Market
  /v1/market/ticker:
    post:
      consumes:
      - application/json
      description: Get the ticker values from many market and coin/token
      operationId: get_tickers
      parameters:
      - description: Ticker
        in: body
        name: tickers
        required: true
        schema:
          $ref: '#/definitions/api.TickerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.Tickers'
      summary: Get ticker values for a specific market
      tags:
      - Market
  /v2/{coin}/collections/{address}:
    get:
      consumes:
      - application/json
      description: Get all collections from the address
      operationId: collections_v2
      parameters:
      - default: ethereum
        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: 0x5574Cd97432cEd0D7Caf58ac3c4fEDB2061C98fB
        description: the query address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.CollectionPage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ginutils.ApiError'
      summary: Get Collections
      tags:
      - Collections
  /v2/{coin}/collections/{owner}/collection/{collection_id}:
